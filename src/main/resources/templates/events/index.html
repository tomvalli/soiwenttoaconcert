<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
    <header th:replace="fragments :: header"></header>
    <div class="container" style="margin-top:115px;">
        <h2>Recently Added Events</h2>
        <table class="table table-striped table-hover table-dark">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Location</th>
                    <th scope="col">Date</th>
                    <th scope="col">Venue</th>
                    <th scope="col">Festival</th>
                    <th scope="col">Attended</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="event : ${events}" scope="row">
                    <td th:text="${event.eventId}"></td>
                    <td th:text="${event.artistName}"></td>
                    <td th:text="${event.location}"></td>
                    <td th:text="${event.date}"></td>
                    <td th:text="${event.venue}"></td>
                    <td th:text="${event.festival}"></td>
                    <td th:if = "${attendedEvents.contains(event)}">Attended</td>
                    <td th:unless = "${attendedEvents.contains(event)}">Not Attended</td>
                    <td>
                        <a th:href="'/events/edit?eventId=' + ${event.eventId}">Edit</a>
                        <a th:href="@{'/events/delete?eventId=' + ${event.eventId}}">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <hr class="style1">
    <div class="text-center">
        <h4>Are you planning or have you been to any of these shows?</h4>

        <a class="btn btn-secondary btn-lg" th:href="@{/events/create}">Add New Concert Event</a>
    </div>
</body>
</html>
