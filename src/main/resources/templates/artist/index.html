<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: header"></header>
<div class="container" style="margin-top:115px;">
<p th:unless="${artists} and ${artists.size()}">Currently No Artists</p>
<table class="table table-striped table-hover table-dark">
    <thead>
    <tr>
        <th>Artist ID</th>
        <th>Name</th>
        <th>Genre</th>
    </tr>
    </thead>
    <tr th:each="artist : ${artists}">
        <td th:text=${artist.artistId}></td>
        <td th:text=${artist.artistName}></td>
        <td th:text=${artist.artistGenre}></td>
        <td>
            <a th:href="'/artist/edit?artistId=' + ${artist.artistId}">Edit</a>
            <a th:href="@{'/artist/delete?artistId=' + ${artist.artistId}}">Delete</a>
        </td>
    </tr>
</table>

</div>
</div>
</body>
</html>
