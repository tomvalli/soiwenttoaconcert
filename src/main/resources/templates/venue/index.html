<body>
<header th:replace="fragments :: header"></header>
<div class="container" style="margin-top:115px;">
<p th:unless="${venues} and ${venues.size()}">Currently No Venues</p>
<table class="table table-striped table-hover table-dark">

        <tr>
            <th>Venue ID</th>
            <th>Name</th>
            <th>Location</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tr th:each="venue : ${venues}">
        <td th:text=${venue.venueId}></td>
        <td th:text=${venue.venueName}></td>
        <td th:text=${venue.venueLocation}></td>
        <td>
            <a th:href="'/venue/edit?venueId=' + ${venue.venueId}">Edit</a>
            <a th:href="@{'/venue/delete?venueId=' + ${venue.venueId}}">Delete</a>
        </td>
    </tr>
</table>
